<div class="ekart--product--container">
    <app-search></app-search>
    
    <div class="containerflex">
        <div class="item" *ngFor="let value of products">
            <nav>{{value.id}}</nav>
            <nav><img [src]="value.image" alt="product-image" height="130px" width="150px"></nav>
            <nav><b>Product Name:  </b> {{value.title}}</nav>
            <nav><b>Product Price:  </b>{{value.price}}</nav>
            <nav *ngIf="value.discountPrice"> <b>Product Discount:  </b>{{ (100 - (value.discountPrice / value.price) * 100).toFixed(0) }}% OFF</nav>
            <nav><b>Product Category:  </b>{{value.category}}</nav>
        </div>
    </div>
